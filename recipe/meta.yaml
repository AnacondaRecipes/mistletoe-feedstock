{% set name = "mistletoe" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/mistletoe-{{ version }}.tar.gz
  sha256: 7d0c1ab3747047d169f9fc4b925d1cba3f5c13eaf0b90c365b72e47e59d00a02

build:
  entry_points:
    - mistletoe = mistletoe.__main__:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - mistletoe
  commands:
    - pip check
    - mistletoe --help
  requires:
    - pip

about:
  home: https://github.com/miyuchina/mistletoe
  summary: A fast, extensible Markdown parser in pure Python.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - domdfcoding
